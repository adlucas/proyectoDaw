<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicios Datatables Servidor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <!-- endbuild -->
</head>

<body>













    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="text-center">
                    <img src="images/tubo.png" alt="logo" width="100px" height="100px">
                    <h5>Gestion de pruebas</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="well signin-container">
                   
                        <fieldset>
                            <h3 class="text-center">Por favor, inicie sesion</h3>
                            <hr>
                            <div class="form-group">
                                <input class="form-control email-title required validate" placeholder="Usuario" id="Usuario" name="Usuario" type="text" onkeypress="if (event.keyCode == 13) LoginUser();">
                            </div>
                            <div class="form-group">
                                <input class="form-control required validate" placeholder="Contraseña" id="Password" name="Password" type="password" onkeypress="if (event.keyCode == 13) LoginUser();">
                            </div>
                            <input class="btn btn-md btn-login btn-block" type="button" onclick="LoginUser();" value=" entrar">
                           <br>
                                <p class="text-center"><a class="forget-pass" href="recover.html">¿Has olvidado tu contraseña?</a></p>
                        </fieldset>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap.growl/bootstrap-growl.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/messages_es.js"></script>
    

    <script src="scripts/main.js"></script>
    <!-- endbuild -->


</body>

</html>
